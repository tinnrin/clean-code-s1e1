<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section task-add">
        <h3 class="section__title task-add__title">Add Item</h3>
        <div class="task-input-wrapper">
          <input id="task-input_add" class="task-add__input input input_text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list" id="task-list_todo">
          <li class="task">
            <input class="task__input input task__input_checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input input input_text">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete">
              <img class="img btn__img btn__img_delete" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task task_edited">
            <input class="task__input input task__input_checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input input_text">
            <button class="task__btn btn btn_edit">Save</button>
            <button class="task__btn btn btn_delete">
              <img class="img btn__img btn__img_delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_completed" id="task-list_done">
          <li class="task task_edit">
            <input class="task__input input task__input_checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input input input_text">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete">
              <img class="img btn__img btn__img_delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
